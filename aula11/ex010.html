<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <label for="txtvel">Velocidade do carro</label>
    <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="display"></div>
    <script>
        function calcular(){
            var txtvel = document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            var display = document.getElementById('display')

            display.innerHTML = `<p> Sua velocidade é de ${vel} km/h </p>`

            if (vel > 60) {
                display.innerHTML += `<p> Você está acima do permitido. <strong>MULTADO</strong>! </p>`
            }

            display.innerHTML += `<p> Dirijaq sempre com sinto de segurança! </p>`
        }
    </script>
</body>
</html>
